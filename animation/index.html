<!DOCTYPE html>
<html>

<head>
    <title>
        Animated form
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script rel="javascript" src="../jquery-3.4.1.js"></script>
    <script rel="javascript" src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<div class="container div-1">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-1">
                <h3>Log In</h3>
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-sm btn-success">Login</button>
                    <a href="" class="btn btn-sm btn-warning">Register</a>
                </form>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-2">
                <h3>Register</h3>
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div class="form-group form-check">
                        <label>Confrim Password </label>
                            <input type="password" class="form-control" id="pwd" placeholder="Confirm password" name="pswd">
                    </div>
                    <button type="submit" class="btn btn-sm btn-warning">Register</button>
                    <a href="" class="btn btn-sm btn-success">Login</a>
                </form>
            </div>
        </div>

    </div>

</div>
</div>

</html>
